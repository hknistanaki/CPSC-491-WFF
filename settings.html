<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Water Fountain Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-logo">Water Fountain Finder</a>
        </div>
        <div class="nav-center">
            <input type="text" id="map-search" class="search-bar" placeholder="Search location...">
        </div>
        <div class="nav-right">
            <div class="profile-dropdown">
                <button class="profile-btn">Profile â–¼</button>
                <div class="dropdown-content">
                    <a href="settings.html">Settings</a>
                    <a href="#" id="auth-link">Log In</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- settings -->
    <div class="auth-container">
        <div class="auth-box settings-box">
            <h2>Edit Profile</h2>
            <form id="settings-form">
                <div class="form-group">
                    <label for="settings-username">Username</label>
                    <input type="text" id="settings-username" required>
                </div>
                <div class="form-group">
                    <label for="settings-email">Email</label>
                    <input type="email" id="settings-email" required>
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
            <div id="settings-message" class="success-message" style="display: none;"></div>
            <div id="settings-error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="api-client.js"></script>
    <script src="auth.js"></script>
</body>
</html>
