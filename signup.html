<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Water Fountain Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-logo">Water Fountain Finder</a>
        </div>
        <div class="nav-center">
            <input type="text" id="map-search" class="search-bar" placeholder="Search location...">
        </div>
        <div class="nav-right">
            <div class="profile-dropdown">
                <button class="profile-btn">Profile â–¼</button>
                <div class="dropdown-content">
                    <a href="settings.html">Settings</a>
                    <a href="#" id="auth-link">Log In</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- sign up -->
    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                <input type="text" id="signup-username" placeholder="Enter your desired username" required>
                <input type="password" id="signup-password" placeholder="Enter your desired password" required>
                <input type="password" id="signup-password-confirm" placeholder="Enter your desired password again" required>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <div id="signup-error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="api-client.js"></script>
    <script src="auth.js"></script>
</body>
</html>
